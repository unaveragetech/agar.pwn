<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Agar.io Multi-Instance Controller</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div id="settings">
    <h1>Agar.io Multi-Instance Controller</h1>
    <form id="settingsForm">
      <label for="instances">Number of Instances:</label>
      <input type="number" id="instances" name="instances" min="1" max="10" value="3">
      <br><br>
      <label for="syncInput">Sync Mouse and Keyboard Across All Instances:</label>
      <input type="checkbox" id="syncInput" name="syncInput" checked>
      <br><br>
      <input type="submit" value="Start Game">
    </form>
  </div>

  <div id="gameContainer" style="display:none;">
    <h2>Playing Agar.io (Multiple Instances)</h2>
    <div id="iframes"></div>
  </div>

  <script src="script.js"></script>
</body>
</html>
