<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Agar.io Multi-Instance Controller</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div id="settings">
    <h1>Agar.io Multi-Instance Controller</h1>
    <form id="settingsForm">
      <label for="instances">Number of Instances:</label>
      <input type="number" id="instances" name="instances" min="1" max="10" value="3">
      <br><br>
      
      <label for="useTabs">Use Tabs Instead of Iframes:</label>
      <input type="checkbox" id="useTabs" name="useTabs">
      <br><br>

      <input type="submit" value="Start Game">
    </form>

    <h2>Instances</h2>
    <div id="instanceList"></div>

    <h2>Preview of Tabs/Instances</h2>
    <div id="tabPreviews"></div>

    <h2>Input Mirroring Readout</h2>
    <div id="readout">
      <p>Mouse Position: <span id="mousePosition">N/A</span></p>
      <p>Mouse Clicked: <span id="mouseClick">N/A</span></p>
      <p>Key Pressed: <span id="keyPress">N/A</span></p>
      <p>Currently Mirroring: <span id="mirroringInstance">N/A</span></p>
    </div>
  </div>

  <div id="gameContainer" style="display:none;">
    <h2>Playing Agar.io (Multiple Instances)</h2>
    <div id="iframes"></div>
  </div>

  <script src="script.js"></script>
</body>
</html>
